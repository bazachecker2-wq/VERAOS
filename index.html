
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>AI Vision HUD System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');
      
      :root {
        --theme-orange: #FF7F00;
        --theme-white: #FFFFFF;
        --theme-cyan: #00FFFF;
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000;
        overflow: hidden;
        color: var(--theme-white);
        font-size: 14px;
        margin: 0;
        width: 100vw;
        height: 100dvh; /* Dynamic Viewport Height for mobile */
        touch-action: none; /* Prevent pull-to-refresh and native scrolling */
      }

      #root {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        background: transparent;
      }

      /* Minimalist "Text Only" Panel */
      .tech-panel {
        background: transparent;
        border: none;
        box-shadow: none;
        backdrop-filter: none;
        padding: 0;
      }

      /* Strong shadow for readability on video */
      .tech-text-shadow, .tech-panel, body {
        text-shadow: 
          0 1px 2px rgba(0,0,0,1),
          0 0 10px rgba(0,0,0,0.5);
      }
      
      .tech-border-bottom::after {
        display: none; /* Remove separator lines */
      }

      .orange-glow {
        text-shadow: 0 0 10px var(--theme-orange);
      }
      
      .cyan-glow {
        text-shadow: 0 0 10px var(--theme-cyan);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      /* Subtle gradient mask for logs so they fade out nicely */
      .mask-fade-top {
        mask-image: linear-gradient(to bottom, transparent, black 20%);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%);
      }

      /* Tooltip Animation */
      @keyframes tooltipAppear {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }
      .tooltip-glitch {
        animation: tooltipAppear 0.1s ease-out forwards;
        box-shadow: 0 0 10px rgba(255, 127, 0, 0.3);
      }
    </style>
